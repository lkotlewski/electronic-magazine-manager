<div class="full-size">
  <mat-card class="centered">
    <mat-card-title>
      <h3>Lista części na magazynie</h3>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="parts">

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef> Numer części</th>
          <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Opis</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Ilość</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef> Producent</th>
          <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a matTooltip="Szczegóły" matTooltipPosition="right" class="pointer">
              <i class="material-icons" (click)="navigateToDetails(element)">
                visibility
              </i>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
