<div class="full-size">
  <mat-card class="centered">
    <mat-card-title>
      <h3>Historia zmian stanu magazynu</h3>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="changes">

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Użytkownik</th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="partNumber">
          <th mat-header-cell *matHeaderCellDef> Część</th>
          <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Zmiana</th>
          <td mat-cell *matCellDef="let element" [ngClass]="{'plus': element.amount > 0, 'minus': element.amount < 0}"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Data</th>
          <td mat-cell *matCellDef="let element"> {{element.date | date:'dd.MM.y h:mm'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
