<div class="full-size">
  <mat-card class="centered">
    <mat-card-title>
      <h3>Wyszukaj część:</h3>
      <h5>Podaj numer lub opis części</h5>
    </mat-card-title>
    <mat-card-content>
      <table>
        <td>
          <mat-form-field>
            <input #partNumber matInput placeholder="Numer części" (focus)="resetDescriptionInput()">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field>
            <input #description matInput placeholder="Opis" (focus)="resetPartNumberInput()">
          </mat-form-field>
        </td>
      </table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="search()">Szukaj</button>
    </mat-card-actions>
  </mat-card>
</div>
