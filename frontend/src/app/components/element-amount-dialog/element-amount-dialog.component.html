<h2 mat-dialog-title>Wybierz ilość</h2>
<mat-dialog-content>
  <mat-form-field>
    <input #amount matInput placeholder="Ilość" value="1">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Anuluj</button>
  <button mat-button (click)="save()">Zatwierdź</button>
</mat-dialog-actions>
